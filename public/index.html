<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>parallelmatter</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-font: 'League Spartan', sans-serif;
    }
    body {
      font-family: var(--main-font);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #081524;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    h1 {
      font-size: 3rem;
      font-weight: 500;
      background: linear-gradient(
        270deg,
        #6e8efb,
        #a777e3,
        #f7797d,
        #FBD786,
        #C6FFDD,
        #6e8efb
      );
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 12s ease infinite;
      text-align: center;
      margin: 0;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    // Disable copy event
    document.addEventListener('copy', function(e) {
      e.preventDefault();
    });
  </script>
</head>
<body>
  <h1>parallel matter</h1>
</body>
</html>
